<head>

<body>
    <h1 id="text">Text</h1>
    <button onclick="btnHandler()">Amr Shonar Bangla MAi Tumai valo bahi</button>
    <button id="add">Amr Shonar Bangla MAi hi</button>

    <script>

        function btnHandler() {
            const textHandler = document.getElementById('text');
            textHandler.innerHTML = 'sssssss sssssss ssssssss sssssssss'
        }

        document.getElementById('add').addEventListener('click', function () {
            const add = document.getElementById('text');
            add.innerHTML = 'bbbbbb bbbbb bbbb bb bbbbb b'
        })

        // function btnHandler() {

    </script>

</body>
